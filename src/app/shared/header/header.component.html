<header>
	<nav class="container">
		<h1>Fanatic Books</h1>
		<ul>
			<li *ngFor="let category of categories"><a href="#" [class.selected]="category=='Fiction'">{{ category }}</a></li>
			<li><a href="javascript:;" (click)="open($event)"><i class="material-icon">bookmarks</i>Browse More</a></li>
		</ul>
		<!-- Search may be it's own component -->
		<form>
			<input type='text' placeholder="search"/>
			<button><i class="material-icon">search</i></button>
		</form>
		<div class="account">
			Hi {{ user }}!
			<a href="#">Your Account</a>
		</div>
	</nav>

	<div class="subnav" [class.hidden]="isHidden" (clickOutside)="close($event)">
		<div class="main">
			<ul>
				<li class="sale">Sale</li>
				<li *ngFor="let category of fullCategories"><a href="#" [class.selected]="category=='Fiction'">{{ category }}</a></li>
			</ul>
		</div>
		<div class="subcat">
			<ul>
				<li *ngFor="let catTitle of subcategories">
					<b>{{ catTitle.title }}</b>
					<ul>
						<li *ngFor="let subcats of catTitle.subcategories"><a href="#">{{ subcats }}</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</header>
