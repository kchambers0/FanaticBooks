<header>
	<div class="container">
		<h1>Fanatic Books</h1>
		<ul>
			<li *ngFor="let category of categories"><a href="#">{{category}}</a></li>
			<li><a href="#"><i class="material-icon">bookmarks</i>Browse More</a></li>
		</ul>
		<!-- Search may be it's own component -->
		<form>
			<input type='text' placeholder="search"/>
			<button><i class="material-icon">search</i></button>
		</form>
		<div class="account">
			Hi {{ user }}!
			<a href="#">Your Account</a>
		</div>
	</div>
</header>
